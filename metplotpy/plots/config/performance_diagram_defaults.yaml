xaxis: Success Ratio (1 - FAR)
yaxis_1: Probability of Detection (PODY)
yaxis_2:
plot_width: 11
plot_height: 8.5
plot_res: 72
plot_units: cm
plot_ci:
  - none
  - met_prm
  - None
