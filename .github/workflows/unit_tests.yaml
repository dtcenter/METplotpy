# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: 
      - develop
      - develop-ref
      - feature_*
      - main_*
      - bugfix_*
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6.7"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Retrieve METcalcpy repository develop branch
      run: |
         /usr/bin/git clone https://github.com/dtcenter/METcalcpy
         cd METcalcpy
         /usr/bin/git checkout develop
         python -m pip install -e .
            
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install numpy==1.19.5
        pip install pandas==1.1.5
        pip install plotly==4.9.0
        pip install imutils==0.5.3
        pip install kaleido==0.2.1
        pip install matplotlib==3.3.4
        pip install pytest==6.2.5
        pip install PyYAML==5.4.1
        pip install scikit-image==0.16.2
        pip install scikit-learn==0.23.2
        pip install scipy==1.5.3
        pip install statsmodels==0.12.1
        pip install xarray==0.16
        
      
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
      
       # Clone this repo
    - name: Checkout
      run: |
          /usr/bin/git clone https://github.com/dtcenter/METplotpy
          cd METplotpy
          /usr/bin/git checkout ${extract_branch}
          python -m pip install -e .


    - name: Test with pytest
      run: |
          cd METplotpy
          python -m pip install -e .
          cd test/bar
          pytest test_bar.py
          cd test/box
         
