height: 400
width: 600
title: Scatter #plot's title
bargap: 0.2
showlegend: True
legend_orientation: h
plot_bgcolor: rgba(0,0,0,0)
#['', 'percent', 'probability', 'density', 'probability','density']
histnorm:

image_name: scatter
scale: 2

opacity: 1
orientation: v

legend:
  x: 0.5
  y: -0.3
  font:
    family: sans-serif
    size: 12
    color: black
  bgcolor: White
  bordercolor: Black
  borderwidth: 2
  xanchor: center # horizontal position anchor: (“auto” | “left” | “center” | “right” )
  yanchor: top    # vertical position anchor: (“auto” | “left” | “center” | “right” )

xaxis:
  x: 0.5 # x-position of label
  y: -0.2 # y-position of label
  title:
    text: x Axis
    font:
      family: Courier New, monospace
      size: 14
      color: Black
  linecolor: black #x-axis line color
  showline: True #whether or not a line bounding x-axis is drawn
  linewidth: 2 #width (in px) of x-axis line

yaxis:
  x: -0.1 # x-position of label
  y: 0.5 # y-position of label
  title:
    text: y Axis
    font:
      family: Courier New, monospace
      size: 14
      color: Black
  linecolor: black # y-axis line color
  linewidth: 2 # width (in px) of y-axis line
  showline: True # whether or not a line bounding y-axis is drawn
  showgrid: True # whether or not grid lines are drawn
  ticks: inside # whether ticks are drawn or not. one of ( "outside" | "inside" | "" )
  tickwidth: 1 # Sets the tick width (in px).
  tickcolor: black # Sets the tick color.
  gridwidth: 1 # the width (in px) of the grid lines
  gridcolor: rgb(244, 244, 248) # the color of the grid lines
  #range: [0, 6000] #Sets the range of the range slider

xbins:  # bins used for histogram
  #start: 0
  #end: 200
  size: 10
