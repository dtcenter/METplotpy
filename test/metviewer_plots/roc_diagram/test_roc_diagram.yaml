series_val_2:
plot_disp:
    - True
#    - True
series_order:
    - 1
#    - 2
stat_curve: 'None'
add_point_thresholds: False
event_equal: False
title: "Custom title: ROC PCT 20200507_074426 "
# value of 0.5 centers the title, smaller values moves text to the left
title_align: 0.3
# -2 locates title at top, -1.5 puts title inside plotting region
title_offset: -2
# font size multiplier
title_size: 1.5
#1=plain text, 2=bold,3=italic,4=bold italic
title_weight: 4

xaxis: Custom POFD #"POFD (False Detection Rate)"
yaxis_1: "PODY Custom"

# X1 axis settings
xlab_size:  1.75
xlab_weight: 2
xlab_offset: 0
xtlab_horiz: 0.5
xtlab_orient: 2 #1
xtlab_size: 1.2 #1

# Y1 axis settings
ylab_size: 2.5
ylab_weight: 1
ylab_offset: 0
# orientation: 0=-90 degrees, 1=0 degrees, 2=0 degrees, 3=-90 degrees
ytlab_orient: 1
ytlab_size: 0.9

plot_width: 6
plot_height: 6
plot_res: 72
plot_units: in

colors:
#    - "#ff0000"
    - "#8000ff"
series_symbols:
#    - "Small circle"
    - "Small circle"
series_type:
#    - 'joined lines'
    - 'joined lines'
series_line_style:
#    - 'solid'
    - 'solid'
series_line_width:
#    - 1
    - 1
user_legend:
#  - ''
  - 'CTC ROC'

legend_size: 0.8 # relative magnification
legend_box: 'o' # legend box type - o: box, n: none
legend_inset:
  x: 0.
  y: -0.14

plot_caption: "This is caption"
# weight of text: 1=plain text, 2=bold, 3=italic, 4=bold italic
caption_weight: 3
# caption text color
caption_col: "#ff4444"
caption_size: 1.2 # relative magnification
#up-down position of caption text
caption_offset: 2.9 #3  # axis perpendicular location adjustment
#left-right positioning of caption. Reasonable values are between 0 and 1: 0=leftmost,1=rightmost
caption_align: .1 #0 # axis parallel location adjustment

# Make the plot generated in METviewer interactive
create_html: 'True'
# input file is relative to the roc_diagram.py module
stat_input:  ./CTC_ROC_thresh.data
plot_filename: ./roc_diagram_actual.png

